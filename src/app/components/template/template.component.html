<h4>Forms <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" class="was-validated">

  <div class="mb-3">

    <div class="form-group row">
      <label class="col-2 col-form-label" for="validationTextarea">Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="3"
               required
               #nombre="ngModel">

          <div *ngIf="nombre.errors?.required"
                class="invalid-feedback">
            Field required
          </div>
          <div *ngIf="nombre.errors?.minlength"
                class="invalid-feedback">
            At least {{ nombre.errors.minlength.requiredLength }} characters long.
          </div>



      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="3"
               required
               #apellido="ngModel">

          <div *ngIf="apellido.errors?.required"
                class="invalid-feedback">
                Field required
          </div>
           <div *ngIf="apellido.errors?.minlength"
                 class="invalid-feedback">
                At least {{ apellido.errors.minlength.requiredLength }} characters long.
          </div>



    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">


          <div *ngIf="correo.errors?.required"
                class="invalid-feedback">
                Field required
          </div>
          <div *ngIf="correo.errors?.pattern"
                class="invalid-feedback">
             It is not the correct format
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Country</label>
    <div class="col-md-8">
      <select [(ngModel)]="usuario.pais"
              name="pais"
            class="form-control">
          <option value="">Select a Country</option>
          <option *ngFor="let pais of paises"
              [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
    </div>
  </div>


  <div class="form-group row">
      <label class="col-2 col-form-label">Sex</label>
      <div class="col-md-8">
          <div *ngFor="let s of sexos"
              class="form-check">
            <input [(ngModel)]="usuario.sexo"
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="exampleRadios1"
                  [value]="s">
             <label class="form-check-label" for="exampleRadios1">
                {{ s }}
              </label>
            </div>
         <!--<div class="form-check">
            <input [(ngModel)]="usuario.sexo"
                  class="form-check-input"
                  type="radio"
                  name="sexo"
                  id="exampleRadios2"
                  value="male">
              <label class="form-check-label" for="exampleRadios2">
                Male
              </label>
            </div>-->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Agree</label>
        <div class="col-md-8">

            <div class="form-check">
                <input [(ngModel)]="usuario.acepta"
                      class="form-check-input"
                      name="acepta"
                      type="checkbox"
                      value=""
                      required>
                <label class="form-check-label" >
                  Agreed to the conditions
                </label>
              </div>

        </div>
    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid"
          type="submit"
          class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</div>
</form>
